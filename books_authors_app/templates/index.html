<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        Books and Authors
        {% endblock title %}
    </title>
</head>

<body>
    {% block content %}

    <div id="wrapper">
        <div id="content">
            <h1>Add a Book</h1>
            <form action="/add_book" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea  name="desc" class="form-control" id="desc" rows="3"></textarea>
                </div>
                <button style="margin-top: 1rem;" type="submit" class="btn btn-primary">Add</button>
            </form>
            <a style = "margin-top: 1rem;"class="btn btn-secondary" href="/authors" role="button">See All Authors</a>
        </div>
        <nav>
            <table  class="table table-bordered table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in all_books %}
                    <tr>
                        <th scope="row">{{ book.id }}</th>
                        <td>{{ book.title }}</td>
                        <td><a href="/books/{{ book.id }}">View</a>
                            <a href="/delete/{{ book.id }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </nav>


    </div>
    {% endblock content %}
</body>

</html>
